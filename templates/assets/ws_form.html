{% extends "base.html" %}
{% block title %}{% if create %}Новое оборудование{% else %}Редактирование оборудования{% endif %}{% endblock %}
{% block content %}
<h1 class="mb-3">{% if create %}Новое оборудование{% else %}Редактирование{% endif %}</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{% url 'assets:asset_list' %}">Отмена</a>
    <button class="btn btn-primary">Сохранить</button>
  </div>
</form>
{% endblock %}
