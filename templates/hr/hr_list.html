{% extends "base.html" %}
{% block title %}Персонал{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Персонал</h1>
  <a class="btn btn-success" href="{% url 'hr:hr_new' %}">+ Сотрудник</a>
</div>
<div class="list-group">
  {% for x in object_list %}
    <a class="list-group-item list-group-item-action" href="{% url 'hr:hr_detail' x.pk %}">
      {{ x.name }}{% if x.job_title %} — <small class="text-muted">{{ x.job_title }}</small>{% endif %}
    </a>
  {% empty %}
    <div class="alert alert-secondary">Пока пусто</div>
  {% endfor %}
</div>
{% endblock %}
