<div class="modal fade" id="filesLibraryModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-folder2-open me-2"></i>Библиотека файлов</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="search" class="form-control mb-3" placeholder="Поиск по имени файла…" id="fileSearch">
                <div class="list-group">
                    {% for f in all_files %}
                    <label class="list-group-item d-flex align-items-center gap-2">
                        <input class="form-check-input" type="checkbox" name="existing_files" value="{{ f.id }}" form="wo-form" data-file-name="{{ f.file.name|cut:'workorders/' }}" data-file-url="{{ f.file.url }}"
                            {% for att in wo.attachments.all %}{% if att.file.id == f.id %}checked{% endif %}{% endfor %}>
                        <div class="file-preview flex-shrink-0">
                            {% if f.file.url|lower|slice:'-4:' in '.jpg.jpeg.png.gif.webp' %}
                            <img src="{{ f.file.url }}" class="rounded" style="width:40px;height:40px;object-fit:cover;" alt="">
                            {% else %}
                            <i class="bi bi-file-earmark fs-4 text-muted"></i>
                            {% endif %}
                        </div>
                        <span class="text-truncate flex-grow-1">{{ f.file.name|cut:"workorders/" }}</span>
                    </label>
                    {% empty %}
                    <div class="text-muted small text-center py-3"><i class="bi bi-inbox me-2"></i>Файлов нет</div>
                    {% endfor %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Добавить выбранные</button>
            </div>
        </div>
    </div>
</div>
