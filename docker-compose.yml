services:
  web:
    build: .
    command: bash -lc "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn toir_project.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    env_file: .env
    ports: ["8000:8000"]
    depends_on: [db, redis]
    volumes:
      - .:/app
      - static:/app/staticfiles
      - media:/app/media


  worker:
    build: .
    command: celery -A toir_project worker -l info
    env_file: .env
    depends_on: [db, redis]
    volumes:
      - .:/app

  beat:
    build: .
    command: celery -A toir_project beat -l info
    env_file: .env
    depends_on: [db, redis]
    volumes:
      - .:/app

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7

volumes:
  pgdata:
  static:
  media:
